<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
  position:relative;
  display: inline-block;
}
p{
text-align: center;
	color: aqua;
	}
.colorchange{
		text-align: center;
		color: #EF1142;
	}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<h1>下拉菜单</h1>

<p>请把鼠标移到红色文本上，查看下拉内容。</p>

<div class="dropdown">
  <span class="colorchange">把鼠标移到我上面</span>
<div class="dropdown-content">
  <p>这是鼠标移至对应文字所显示的内容</p>
  </div>
</div>

</body>
</html>
