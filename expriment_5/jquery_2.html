<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeOut(1000);
    $("#div2").fadeOut(10000);
    $("#div3").fadeOut(19000);
  });
});
</script>
</head>

<body bgcolor="#EAECD7">
<p>演示带有不同参数的 fadeOut() 方法。</p>
<button>点击此处，使三张图像依次淡出</button>
<br><br>
<div id="div1"><img src="1.jpg" width="128" height="128" /></div>
<br>
<div id="div2"><img src="2.png" width="128" height="128" /></div>
<br>
<div id="div3"><img src="3.JPG" width="128" height="128" /></div>
</body>

</html>
