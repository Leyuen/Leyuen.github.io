<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.6.0.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({
      left:'250px',
      height:'+=150px',
      width:'+=150px'
    });
  });
});
</script> 
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("p").animate({
      height:'toggle'
    });
  });
});
</script> 
	<script> 
$(document).ready(function(){
  $("button").click(function(){
    var div1=$("div1");
    div1.animate({height:'300px',opacity:'0.4'},"slow");
    div1.animate({width:'300px',opacity:'0.8'},"slow");
    div1.animate({height:'100px',opacity:'0.4'},"slow");
    div1.animate({width:'100px',opacity:'0.8'},"slow");
	var div2=$("div2");  
    div2.animate({left:'100px'},"slow");
    div2.animate({fontSize:'3em'},"slow");
  });
});
</script> 
</head>
 
<body bgcolor="#DBDFCD">
<button>开始动画</button>
<p>默认情况下，所有 HTML 元素的位置都是静态的，并且无法移动。如需对位置进行操作，记得首先把元素的 CSS position 属性设置为 relative、fixed 或 absolute。</p>
<div style="background:#D156EC;height:100px;width:100px;position:absolute;">
