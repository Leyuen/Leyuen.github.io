<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.6.0.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    var div1=$("div1");
    div1.animate({height:'300px',opacity:'0.4'},"slow");
    div1.animate({width:'300px',opacity:'0.8'},"slow");
    div1.animate({height:'100px',opacity:'0.4'},"slow");
    div1.animate({width:'100px',opacity:'0.8'},"slow");
	var div2=$("div2");  
    div2.animate({left:'100px'},"slow");
    div2.animate({fontSize:'3em'},"slow");
  });
});
</script> 
</head>
 
<body>

<button>开始动画</button>
<br><br><br><br><br>
<div1  style="background:#98bf21;height:100px;width:100px;position:absolute;">
</div1>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<div2 style="background:#98bf21;height:100px;width:200px;position:absolute;">HELLO</div2>	
</body>
</html>
