<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
});
</script>
</head>
<body bgcolor="#B4749E">
<p style="text-align: center">每点击一串文字，文字将消失</p>
<p style="text-align: center">实验1</p>
<p style="text-align: center">实验2</p>
<p><button type="button">比如点击此选项，它也会消失</button></p>
</body>
</html>
